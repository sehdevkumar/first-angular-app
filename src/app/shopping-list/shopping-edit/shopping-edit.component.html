<h3 class="btn btn-default">Add New Item</h3>
<div class="row m-2">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-md-8 mt-1">
          <input
            type="text"
            class="form-control"
            placeholder="Name"
            aria-label="Name"
          />
        </div>
        <div class="col-md-4 mt-1">
          <input
            type="number"
            class="form-control"
            placeholder="Amount"
            aria-label="Amount"
          />
        </div>
        
         <div class="col-auto mt-2">
            <button class="btn btn-primary">Add</button>
            <button class="btn btn-danger ml-1">Delete</button>
            <button class="btn btn-warning ml-1">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
