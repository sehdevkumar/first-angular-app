<hr>
<div class="container">
     <div class="card p-3">
         <div class="card-heading">
            <h3>Recipes List</h3>
         </div>
     </div>
     <hr>


     <div class="row p-4">
          <div class="col-md-5 m-2" *ngFor='let i of recipes' style="border: 1px solid rgba(0,0,0,0.1)">
                <div class="card m-2">
                    <img class="card-img-top" alt="recipes" src="{{i.imagePath}}" style="max-height: 50%;" />
                </div>
                <div class="card-body">
                    <div class="card-title">
                            <strong>{{i.name}}</strong>
                    </div>
                </div>
          </div>
     </div>
</div>
